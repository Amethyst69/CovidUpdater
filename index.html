<html>
	<head>
		<title>Coronavirus Outbreaks 2021</title>
		<link rel="stylesheet" href="style.css">
	</head>

<body onload="main()">
	<h1 align="center">Coronavirus Outbreaks</h1>
	<div>
		<input id="country-field" placeholder="Country"></input>
		<button id="search-btn"><b>SEARCH</b></button>
	</div>
	
	<p id="error-output"></p>
	
	<table>
		<tr>
			<td class="key-info">Country</td>
			<td class="value-info">Null</td>
		</tr>
		<tr>
			<td class="key-info">😷 Total cases</td>
			<td class="value-info">0</td>
		</tr>
		<tr>
			<td class="key-info">😷 New cases</td>
			<td class="value-info">0</td>
		</tr>
		<tr>
			<td class="key-info">👪 Cases per million</td>
			<td class="value-info">0</td>
		</tr>
		<tr>
			<td class="key-info">💖 Healed</td>
			<td class="value-info">0</td>
		</tr>
		<tr>
			<td class="key-info">💀 Total deaths</td>
			<td class="value-info">0</td>
		</tr>
		<tr>
			<td class="key-info">⚰️ New deaths</td>
			<td class="value-info">0</td>
		</tr>
		<tr>
			<td class="key-info">💊 Active cases</td>
			<td class="value-info">0</td>
		</tr>
		<tr>
			<td class="key-info">⚠️ Critical cases</td>
			<td class="value-info">0</td>
		</tr>
	</table>
	<script type="text/javascript" src="covid.js"></script>
</body>
</html>
